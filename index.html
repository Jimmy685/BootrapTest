<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>注册页面</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h2>注册</h2>
<br>
<form class="form-inline">
	<div class="form-group">
		<label for="">姓氏</label>
		<input type="text" class="form-control" placeholder="请输入姓氏">
	</div>&nbsp;
	<div class="form-group">
		<label for="">名字</label>
		<input type="text" class="form-control" placeholder="请输入名字">
	</div>
</form>
<br>
<form>
<label for="">性别</label>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>男
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">女
    </label>
</div>
</form>
<form>
	<div class="form-group">
		<label for="">邮箱</label>
		<input type="text" class="form-control" placeholder="请输入邮箱">
	</div>
	<div class="form-group">
		<label for="">密码</label>
		<input type="password" class="form-control" placeholder="请输入密码">
	</div>
	<div class="form-group has-error">
		<label class="control-label" for="">再次输入密码</label>
		<input type="password" class="form-control" placeholder="请再次输入密码">
	</div>
	<button class="btn btn-default ">提交</button>
</form>
</body>
</html>
